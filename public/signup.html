<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics | Signup</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/signup.css">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <img src="img/loader.gif" class="loader" alt="">

  <section class="form-section">
    <div class="form-container ">
      <div class="form">
        <h1 class="form-heading">New here, sign up here!</h1>
        <input id="name" autocomplete="off" placeholder="full name">
        <input id="email" autocomplete="off" placeholder="email">
        <input id="password" autocomplete="off" type="password" placeholder="password">
        <input id="number" autocomplete="off" placeholder="phone number">
        <span class="error">***Error</span>

        <div>
          <input type="checkbox" id="terms-and-cond">
          <label for="terms-and-cond" class="tc-text"> You agree to our <a href="#">terms and conditions</a></label>
        </div>
        <buttom class="submit-btn">sign up</buttom>
        <div>
          <p>Already have an account? <a href="login.html">Log in</a> </p>
        </div>
      </div>

      <img src="img/signup.jpg" class="form-img" alt="">
    </div>
  </section>


  <script src="script/form.js"></script>

</body>

</html>
